	<script>
		currentUser(function(response) {if (!JSON.parse(response).exists) window.location = "./Login.html";});
		
		function logoutAccount() {
    		logout(function (response) {
				//console.log(response);
				window.location = "./Login.html";
			});
		}
		
		function displayStats() {
			getStats(function(response) {
				response = JSON.parse(response);
				if (!response.success)
					alert("Error accessing statistics");
				else {
					var str = "Games Played: " + response.count;
					str += "\nFavorite Version: " + response.fav;
					str += "\nWins: " + response.win;
					str += "\nLosses: " + response.loss;
					str += "\nTies: " + response.tie;
					alert(str);
				}
			});
		}
		
	</script>
