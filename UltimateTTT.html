	<button style="margin-left:65px;" onclick="logoutAccount()" type='submit' name='btn_logout' class='col  s6 btn btn-small white black-text  waves-effect z-depth-1 y-depth-1'>Logout</button>
	
	   <h3 id="pageHeader">Ultimate Tic Tac Toe</h3>
	   <h5 id="pageHeader">You play in a sub-board corresponding to the opponent's move, and vice versa.
<br>
When you win a sub-board (under normal tic-tac-toe rules) that sub-board becomes your symbol for the purposes of the meta-board. You have to win on the meta-board (again, normal rules) to win.
</h5>

	   <div id="board" width="600" height="600"></div>
	   <script type="text/javascript" src="./ajaxScript.js"></script>
		<script>
		currentUser(function(response) {if (!JSON.parse(response).exists) window.location = "./Login.html";});
		
	   function logoutAccount() {
    		logout(function (response) {
				//console.log(response);
				window.location = "./Login.html";
			});
		}
	   </script>
	   <script>drawBoard("board");startGame();</script>
