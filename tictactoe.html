<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Ultimate Tic Tac Toe</title>
  
  <link rel="stylesheet" href="style.css">

</head>

<body>
	<p><button onClick="startGame()">Replay</button><br/>
	<button onClick="logoutAccount()">Logout</button></p>
	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
    <div class = "selectSym">
    <p>Select symbol:</p>
      <button onClick="selectSym('X')">X</button>
      <button onClick="selectSym('O')">O</button>
    </div>
	

  <script src="script.js"></script>
  <script src="ajaxScript.js"></script>
  <script>
	currentUser(function(response) {if (!JSON.parse(response).exists) window.location = "./Login.html";});
		
   function logoutAccount() {
		logout(function (response) {
			//console.log(response);
			window.location = "./Login.html";
		});
	}
  </script>
</body>
</html>
